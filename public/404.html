<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Warp Zone Gems</title>
    <script type="text/javascript">
      // Cloudflare Pages SPA 404 重定向处理
      // 将所有404请求重定向到主页面并保留路径信息
      var currentPath = window.location.pathname;
      var currentSearch = window.location.search;
      var currentHash = window.location.hash;
      
      // 构建HashRouter的URL
      var newHash = '#' + currentPath + (currentSearch || '') + (currentHash || '');
      
      // 重定向到主页面，使用hash路由
      window.location.replace('/' + newHash);
    </script>
  </head>
  <body>
    <p>正在重定向...</p>
  </body>
</html>
